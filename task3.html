<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Форми</title>
 </head>
 <body> 
  <form action="/action">
  <p><b>РЕГИСТРАЦИЯ</b></p>
  <p>Name:<br>
  <input type="text" name="firstname"></p>
  <p>Email:<br>
  <input type="text" name="email"></p>
  <p>Sex</br>
  <input type="radio" name="sex" value="male"/> Male
  <input type="radio" name="sex" value="female"/>Female</p>
  <p>Current status</br>
   <input type="checkbox" name="student" value="student"/> Student</br>
   <input type="checkbox" name="employer" value="employer"/> Employer</br>
   <input type="checkbox" name="unemployer" value="unemployer"/> Unemployer</p>
  <p>Month and Year of birth</br>
   <select name="Month">
     <option value="January">January</option>
	 <option value="February">February</option>
	 <option value="March">March</option>
	 <option value="April">April</option>
	 </select>
	 <select name="Year">
     <option value="1980">1980</option>
	 <option value="1981">1981</option>
	 <option value="1982">1982</option>
     <option value="1984">1984</option>
	 <option value="1985">1986</option>
	 <option value="1987">1987</option>
	 <option value="1988">1988</option>
	 </select></p
   
   <p>Skills and Technologies
   <select name="Skills and Technologies">
     <optgroup label="Tech skills">
     <option value="HTML">HTML</option>
	 <option value="CSS">CSS</option>
	 <option value="JavaScript">JavaScript</option>
	 <option value="git">git</option>
	 </optgroup>
	 <optgroup label="Soft Skills">
	 <option value="Time management">Time management</option>
     <option value="Proactivity">Proactivity</option>
	 <option value="Teamwork">Teamwork</option>
	 <option value="Leadership">Leadership</option>
	 </optgroup>
  </p></br>
   <p>Photo<br>
  <input type="file" name="Chose file"></p>


  <p>Comments</br>
  <textarea rows="4" cols="20"></textarea></p>
    <p><input type="submit" name="Save"></p>
 </body>
</html>
